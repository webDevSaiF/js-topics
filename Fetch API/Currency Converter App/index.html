<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section>
      <div class="container py-5 mt-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card weather-card">
              <div class="card-body p-4">
                <div class="app-details mb-4">
                  <i class="fa-solid fa-wallet"></i>
                  <h1 class="app-title mt-3">Currency Converter</h1>
                </div>
                <label class="mb-1" for="amount">Amount:</label>
                <input
                  type="number"
                  name="amount"
                  id="amount"
                  value="100"
                  class="form-control"
                />
                <div class="dropdown-container form-group d-flex gap-3 mt-3">
                  <select
                    name=""
                    id="from-select-amount"
                    class="form-select form-select-sm"
                  ></select>
                  <select
                    name=""
                    id="to-select-amount"
                    id="from-select-amount"
                    class="form-select form-select-sm"
                  ></select>
                </div>
                <button class="convert-btn w-100 btn btn-primary mt-3 mt-sm-4">
                  Convert
                </button>
                <p class="converted-result mt-3">Check Today's Rate</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
